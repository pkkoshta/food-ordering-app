

<form (ngSubmit)="signUp()" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter Name" [(ngModel)]="sign.firstName" name="name" required>

    <label for="lastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Lastname" [(ngModel)]="sign.lastName" name="lastName" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="sign.email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="sign.password" name="password" required>

    <label for="age"><b>Age</b></label>
    <input type="number" placeholder="age" [(ngModel)]="sign.age" name="age" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="address" [(ngModel)]="sign.address" name="address" required>

    <label for="phone"><b>Phone </b></label>
    <input type="number" placeholder="phone" [(ngModel)]="sign.phone" name="phone" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
